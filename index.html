<!DOCTYPE html>
    <html lang="en">
        <html>

            <head>
                <title> CatPhotosApp </title>
                <!-- The stylesheet link-->
                <link rel="stylesheet" href="styles/style.css">
            </head>

            <body>
                
                <!-- First section of the code (Heading section) -->
                <section class="sectionA">
                    <h1> CatPhotosApp </h1>
                </section>
                
                <!-- The second section -->
                <section class="sectionB">
                    <div class="subheading1">
                        <h1><b> Cat Images </b></h1>
                        <p> Below are some of Cat images; </p>
                    </div>

                    <!-- Cat images display source code -->
                    <div class="images">
                        <div class="image1">
                            <div class="imgone">
                                <img src="images/cat1.jpg" width="250px" height="200px" alt="Cat_Image1"/>
                                <p> The Doggle </p>
                            </div>
                        </div>

                        <div class="image2">
                            <div class="imgtwo">
                                <img src="images/cat2.jpg" width="250px" height="200px" alt="Cat_Image2"/>
                                <p> The Beast </p>
                            </div>
                        </div>
                        
                        <div class="image3">
                            <div class="imgthree">
                                <img src="images/cat3.jpg" width="250px" height="200px" alt="Cat_Image3"/>
                                <p> The Giant </p>
                            </div>
                        </div>

                        <div class="image4">
                             <div class="imgfour">
                                <img src="images/cat4.jpg" width="250px" height="200px" alt="Cat_Image4"/>
                                <p> The Ferro </p>
                             </div>
                        </div>

                        <div class="image5">
                            <div class="imgfive">
                                <img src="images/bg.jpg" width="250px" height="200px" alt="Cat_Image5"/>
                                <p> The Catty </p>
                            </div>
                        </div>
                        
                        <div class="image6">
                            <div class="imgsix">
                                <img src="images/cat2.jpg" width="250px" height="200px" alt="Cat_Image6">
                                <p> The New Beast </p>
                            </div>
                        </div>

                    </div>
                </section>

                <!-- This section apply a tiny line on top of the 'third section' -->
                <section class="tinyline">
                    <hr color="aqua">
                </section>
                
                <!-- Third section -->
                <section class="sectionC">
                    <div class="subheading2">
                        <h1><b> Contact Us </b></h1>
                        <p> Fill the below form to contact us </p>
                    </div>
                    
                    <!-- Form for a user to fill up -->
                    <div class="form">
                        <form action="www.google.com">
                            <input type="text" id="name" name="name" placeholder="Name" required/>
                            <input type="text" id="address" name="address" placeholder="Address" required/>
                            <input type="number" id="tel" name="tel" placeholder="+234" required>
                            <input type="email" id="email" name="email" placeholder="Email" required/>
                            <input type="submit" value="Contact Us"/>
                            <input type="reset" value="Reset"/>
                        </form>
                    </div>
                </section>
                
                <!-- The footer section of the page-->
                <footer>
                    <p> Developed by a web development student of TCW &copy; 2023 </p>
                </footer>

           </body>

        </html>
